name: pr-check

permissions:
  contents: read

on: [pull_request]

jobs:
  build:
    name: Build / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: "windows-2022"
          - os: "macos-14"
          - os: "ubuntu-24.04"
    timeout-minutes: 20
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Execute pnpm
        run: pnpm install --frozen-lockfile

      - name: Run build:rpc
        run: pnpm build:rpc

      - name: Run build:channels
        run: pnpm build:channels

      - name: Run typecheck
        run: pnpm typecheck

        # skip formatter on windows
      - name: Run formatter
        if: ${{ matrix.os=='ubuntu-24.04' || matrix.os=='macos-14' }}
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint:check

      - name: Run tests
        run: pnpm test

      - name: Run build
        run: pnpm build
        timeout-minutes: 40

  ## the builder image is not built as part of this workflow
  ## but is built in the release workflow
  ## Changes to the builder image must be merged before to use these changes in the extension image
  extension-image:
    name: Build extension OCI image
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: build extension image
        id: extension-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: podman-desktop-extension-kubernetes-dashboard
          tags: next ${{ github.sha }}
          archs: amd64, arm64
          containerfiles: |
            build/Containerfile
          context: .
          oci: true
